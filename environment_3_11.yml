  - r-base~=4.3.0
  - r-sf
  - r-dplyr
  - r-tidyverse
  - r-argparse
  - r-ordinal
  - r-nnet
  - r-pscl
  - r-geojsonsf
  - r-sp
  - r-texreg
  - r-shadowtext
